<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calendar</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div id="modalFrame" class="modal-frame">
                <span class="modal-title">monthAndYear</span>
                <span class="close" onclick="closeModalFrame()">X</span>
                <textarea id="area" placeholder="Напишите заметку"></textarea>
                <div class="container-buttons">
                    <button id="ok" class="button-modal" onclick="saveToStorage()">ОК</button>
                    <button id="cancel" class="button-modal" onclick="closeModalFrame()">Отмена</button>
                </div>
            </div>
            <div class="card">
                <h3 class="card-header" id="monthAndYear"></h3>
                <table id = "calendar">
                    <thead>
                        <tr>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                            <th>Sun</th>
                        </tr>
                    </thead>
                    <tbody id="calendar-body">
                    
                    </tbody>
                </table>   
            
            <div class="buttons">
                <button id="previous" onclick="previous()">Previous</button>
                <button id="next" onclick="next()">Next</button>
            </div>
            <form class="form">
                <label for="month">Jump to: </label>
                <select name="month" id="month" onchange="jump()">
                    <option value="0">Jan</option>
                    <option value="1">Feb</option>
                    <option value="2">Mar</option>
                    <option value="3">Apr</option>
                    <option value="4">May</option>
                    <option value="5">Jun</option>
                    <option value="6">Jul</option>
                    <option value="7">Aug</option>
                    <option value="8">Sep</option>
                    <option value="9">Oct</option>
                    <option value="10">Nov</option>
                    <option value="11">Dec</option>
                </select>
                <label for="year"></label>
                <select name="year" id="year"onchange="jump()">
                    <option value="2010">2010</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </form>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
